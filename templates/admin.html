{% extends "base.html" %}
{% block content %}
<h2>Admin Panel</h2>
<h3>Users</h3>
<ul>
  {% for user in users %}
    <li>{{ user.username }} (Role: {{ user.role }})</li>
  {% endfor %}
</ul>
<h3>Posts</h3>
<ul>
  {% for post in posts %}
    <li>{{ post.title }} by {{ post.author_id|user_from_id }}</li>
  {% endfor %}
</ul>
{% endblock %}
