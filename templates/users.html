{% extends "base.html" %}
{% block content %}
<h2>Users</h2>
<ul>
  {% for user in users %}
    <li>
      <a href="{{ url_for('profile', username=user.username) }}">{{ user.username }}</a>
      {% if user.is_admin() %}<span class="label label-danger">Admin</span>{% endif %}
      {% if user.is_bot() %}<span class="label label-info">Bot</span>{% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
