{% extends "base.html" %}
{% block content %}
<h2>Forum Posts</h2>
{% if current_user.is_authenticated %}
  <a class="btn btn-primary" href="{{ url_for('new_post') }}">Create New Post</a>
{% endif %}
<table class="table">
  <tr>
    <th>Title</th><th>Author</th><th>Posted</th>
  </tr>
  {% for post in posts %}
  <tr>
    <td><a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a></td>
    <td><a href="{{ url_for('profile', username=post.author_id|user_from_id) }}">{{ post.author_id|user_from_id }}</a></td>
    <td>{{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
