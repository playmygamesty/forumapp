<!DOCTYPE html>
<html>
<head>
    <title>{{ user.username }}'s Profile</title>
</head>
<body>
    <h1>Profile: {{ user.username }}</h1>
    <p><strong>Bio:</strong> {{ user.bio or "No bio set." }}</p>
    <p><strong>Joined:</strong> {{ join_date }}</p>
    {% if current_user.is_authenticated and current_user.user.id == user.id %}
        <form method="POST">
            {{ form.hidden_tag() }}
            <p>{{ form.bio.label }}<br>{{ form.bio(size=40) }}</p>
            <p><input type="submit" value="Update Bio"></p>
        </form>
    {% endif %}
    <p><a href="{{ url_for('index') }}">Back to Forum</a></p>
</body>
</html>
